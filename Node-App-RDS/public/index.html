<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD App - AWS EC2 + RDS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container { max-width: 600px; margin: 2rem auto; }
    .user-card { margin-bottom: 1rem; }
  </style>
</head>
<body>
<div class="container form-container">
  <h2 class="text-center mb-4">CRUD App</h2>

  <!-- Create Form -->
  <div class="card mb-4">
    <div class="card-header">Add New User</div>
    <div class="card-body">
      <form id="createForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>
  </div>

  <!-- Users List -->
  <div id="usersList">
    <!-- Dynamically populated -->
  </div>
</div>

<script>
  // Fetch and display users
  async function loadUsers() {
    const res = await fetch('/api/users');
    const users = await res.json();
    const list = document.getElementById('usersList');
    list.innerHTML = `
      <div class="card">
        <div class="card-header">Users (${users.length})</div>
        <div class="card-body">
          ${users.length ? users.map(u => `
            <div class="user-card p-2 border rounded d-flex justify-content-between align-items-center">
              <div><strong>${u.name}</strong> &lt;${u.email}&gt;</div>
              <div>
                <button class="btn btn-sm btn-outline-warning" onclick="editUser(${u.id}, '${u.name}', '${u.email}')">Edit</button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${u.id})">Delete</button>
              </div>
            </div>
          `).join('') : '<em>No users yet.</em>'}
        </div>
      </div>
    `;
  }

  // Create User
  document.getElementById('createForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    await fetch('/api/users', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email })
    });
    document.getElementById('createForm').reset();
    loadUsers();
  });

  // Edit User (simple inline prompt)
  async function editUser(id, currentName, currentEmail) {
    const name = prompt('Edit name:', currentName);
    const email = prompt('Edit email:', currentEmail);
    if (name === null || email === null) return;
    await fetch(`/api/users/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email })
    });
    loadUsers();
  }

  // Delete User
  async function deleteUser(id) {
    if (!confirm('Delete this user?')) return;
    await fetch(`/api/users/${id}`, { method: 'DELETE' });
    loadUsers();
  }

  // Initial load
  loadUsers();
</script>
</body>
</html>
